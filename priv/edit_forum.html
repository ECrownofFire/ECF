<main id="edit-forum">
    <h2><a href="{{base}}/forum/{{id}}">{{name}}</a></h2>
    <form id="form-edit-profile" action="{{base}}/forum/{{id}}/edit" method="post">
        <label><h3>Forum Name:</h3><input type="text" name="name" value="{{name}}"></label>
        <label><h3>Forum Description:</h3><input type="text" name="desc" value="{{desc}}"></label>
        <input id="submit" type="submit" value="Submit Changes">
    </form>
</main>
