<main id="group-list">
<a href="{{base}}/">Home</a>
<h2>Groups</h2>
<p>You can see every group that you have permission to see here.</p>
<form id="form-groups" action="{{base}}/groups" method="post" onsubmit="return submitGroups();" hidden></form>
<script>
    var groupsId;
    var groupsAction;
    var groupsDisabled = false;
    function submitGroups() {
        if (groupsDisabled) { return false; } else { groupsDisabled = true; }
        var xhr = new XMLHttpRequest();
        xhr.responseType = "json";
        xhr.open("POST", "{{base}}/groups");
        var req = "action=" + groupsAction + "&id=" + groupsId;
        xhr.onload = function(e) {
            location.reload();
        }
        xhr.send(req);
        return false;
    }
</script>
