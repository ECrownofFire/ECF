<main id="register">
    <h2>Register</h2>
    <p>{{message}}</p>
    <form id="form-register" action="{{base}}/register" method="post">
        <label><h3>Username:</h3><p>1-32 characters. Only dashes, underscores, letters, and numbers.</p><input id="username" type="text" autocomplete="username" name="username" required></label>
        <label><h3>Password:</h3><p>8-64 characters. No restrictions.</p><input id="password" type="password" autocomplete="new-password" name="password" required></label>
        <label><h3>Confirm Password:</h3><input id="password-confirm" type="password" autocomplete="new-password" name="password-confirm" required oninput="confirm_password(this)"></label>
        <label><h3>Email:</h3><input id="email" type="email" autocomplete="email" name="email" required></label>
        <label><h3>Birthday:</h3><input id="bday" type="date" autocomplete="bday" name="bday"></label>
        <label><h3>Biography:</h3><p>Optional. Tell us about yourself!</p><textarea id="bio" autocomplete="off" name="bio"></textarea></label>
        <div class="g-recaptcha" data-sitekey="{{recaptcha_key}}"></div>
        <input id="submit-register" type="submit" value="Register">
        <script language="javascript" type="text/javascript">
            function confirm_password(input) {
                if (input.value != document.getElementById('password').value) {
                    input.setCustomValidity('Passwords must match.');
                } else {
                    input.setCustomValidity('');
                }
            }
        </script>
    </form>
</main>
