<li class="post">
    <section class="poster">
        <h4><a href="{{base}}/user/{{user_id}}">{{username}}</a></h4>
        <p class="user-title">{{user_title}}</p>
    </section>
    <article class="post-content">
        <h4>Reply #{{id}} on: <time class="format-time post-time" datetime="{{time}}"></time></h4>
        <p>{{text}}</p>
    </article>
</li>
