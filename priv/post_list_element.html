<li class="post">
    <section class="poster">
        <h4><a href="{{base}}/user/{{user_id}}">{{username}}</a></h4>
        <p class="user-title">{{user_title}}</p>
        <p class="user-posts">Posts: {{user_posts}}</p>
    </section>
    <article id="post-{{id}}" class="post-content">
        <h4><a href="#post-{{id}}">Reply #{{id}}</a> on: <time class="format-time post-time" datetime="{{time}}"></time></h4>
        <p>{{text}}</p>
    </article>
</li>
